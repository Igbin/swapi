<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <link rel="stylesheet" href="main.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="wraper" class="text-center">
      <h1>List planet of star wars</h1>
      <input type="text" name="" id="filter" />
    </div>

    <!-- Preloader -->
    <img
      class="preloader"
      src="http://zornet.ru/Ajaxoskrip/Fyrkes/Zret/31/Loader-76.gif"
      alt="preloader"
    />

    <table id="result" border="1" class="main-table"></table>

    <!-- Modal -->
    <div id="modal" class="alertModal hidden">
      <div class="modal-content">
        <span class="close"></span>
        <h1 id="alertMsg"></h1>
        <p id="cancel"></p>
      </div>
    </div>

    <button id="create" class="btn btn-primary btn-block">Create Planet</button>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
